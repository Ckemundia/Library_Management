<!DOCTYPE html>
<html>
<head>
    <title>Librarian Dashboard - KIM Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #1f2d3d;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: #fff;
            margin-bottom: 10px;
        }
        .sidebar .nav-link:hover {
            background: #34495e;
            border-radius: 5px;
        }
        .content {
            padding: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h5>KIM Library</h5>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">

            <!-- Add anything else relevant here -->
        </div>
    </div>
</div>
</body>
</html>
