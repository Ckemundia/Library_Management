<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - KIM Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.4s ease;
        }

        .card {
            border-radius: 16px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .dark-mode {
            background-color: #1e1e1e;
        }

        .dark-mode .card {
            background-color: #2b2b2b !important;
            color: #ffffff !important;
        }

        .dark-mode input,
        .dark-mode .form-control {
            background-color: #444;
            color: white;
            border-color: #666;
        }

        .toggle-darkmode {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s ease-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-alert {
            border-left: 5px solid #28a745;
            background-color: #e9fbe9;
            color: #155724;
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="toggle-darkmode" onclick="toggleDarkMode()" title="Toggle dark mode">üåì</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h4 class="mb-3 text-center">üîê Change Password</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show {% if category == 'success' %}success-alert{% endif %}" role="alert" id="successMessage">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="old_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">‚ú® Update Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('student_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Confetti Container -->
<div class="confetti" id="confettiContainer"></div>

<!-- Scripts -->
<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function randomColor() {
        const colors = ['#ff7675', '#74b9ff', '#ffeaa7', '#55efc4', '#fd79a8'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function throwConfetti() {
        const container = document.getElementById('confettiContainer');
        for (let i = 0; i < 100; i++) {
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            piece.style.backgroundColor = randomColor();
            piece.style.left = Math.random() * 100 + 'vw';
            piece.style.animationDelay = Math.random() * 2 + 's';
            piece.style.width = piece.style.height = Math.random() * 6 + 6 + 'px';
            container.appendChild(piece);
        }

        // Clean up after 5 seconds
        setTimeout(() => {
            container.innerHTML = '';
        }, 5000);
    }

    window.addEventListener('DOMContentLoaded', () => {
        const successAlert = document.querySelector('.alert-success');
        if (successAlert) {
            throwConfetti();
            successAlert.innerHTML = "üéâ <strong>Password changed successfully!</strong> You're now more secure than a dragon guarding books! üêâüìö <br><small>Redirecting you in 5 seconds...</small> <button type='button' class='btn-close' data-bs-dismiss='alert'></button>";
            
            // Auto redirect after 5 seconds
            setTimeout(() => {
                window.location.href = "{{ url_for('student_dashboard') }}";
            }, 5000);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
