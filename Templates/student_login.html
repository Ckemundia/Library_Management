<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - KIM Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f6fc;
            transition: background-color 0.4s ease;
        }

        .card {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .dark-mode {
            background-color: #1e1e1e;
        }

        .dark-mode .card {
            background-color: #2b2b2b !important;
            color: #ffffff !important;
        }

        .dark-mode input,
        .dark-mode .form-control {
            background-color: #444;
            color: white;
            border-color: #666;
        }

        .dark-mode .form-check-label,
        .dark-mode .form-label {
            color: #ddd;
        }

        .toggle-darkmode {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            font-size: 1.3rem;
        }

        .alert-slide {
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="toggle-darkmode" onclick="toggleDarkMode()" title="Toggle dark mode">üåì</div>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 16px;">
        <div class="text-center mb-4">
            <div style="font-size: 3rem;">üéì</div>
            <h3 class="mt-2">Student Login</h3>
            <p class="text-muted">Access your dashboard, request books, and more</p>
        </div>

        {% if error %}
            <div class="alert alert-danger alert-slide">{{ error }}</div>
        {% endif %}

        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="member_id" class="form-label">Student ID</label>
                <input type="text" class="form-control form-control-lg" name="member_id" placeholder="Enter your ID" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" name="password" id="passwordField" placeholder="Enter your password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">üîì Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none">‚Üê Back to Role Selection</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('passwordField');

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
