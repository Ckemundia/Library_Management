<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - KIM Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #1f2d3d;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: #fff;
            margin-bottom: 10px;
        }
        .sidebar .nav-link:hover {
            background: #34495e;
            border-radius: 5px;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h5>KIM Library</h5>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/student/dashboard">🏠 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/books">📚 Browse Books</a>
                </li>
                
                <li class="nav-item">
    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#aiAssistantModal">🤖 AI Assistant</a>
</li>
<li class="nav-item">
                    <a class="nav-link" href="/student/logout">🚪 Logout</a>
                </li>
                <a href="{{ url_for('change_student_password') }}">Change Password</a>

            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <h4 class="mb-4">Welcome, {{ name }}</h4>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<!-- AI Assistant Modal -->
<div class="modal fade" id="aiAssistantModal" tabindex="-1" aria-labelledby="aiAssistantLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aiAssistantLabel">📚 Library AI Assistant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="chat-box" style="max-height: 400px; overflow-y: auto;"></div>
        <div class="input-group mt-3">
          <input type="text" id="user-input" class="form-control" placeholder="Ask me something..." />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

    input.value = "";

    const response = await fetch('/student/ai', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({question: message})
    });

    const data = await response.json();
    chatBox.innerHTML += `<div><strong>Assistant:</strong> ${data.answer}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
